<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Consecutivo</th>
                                <th>Fecha </th>
                                <th>Asunto</th>
                                <th class="text-rigth">Ver</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let comunicado of comunicados" [ngClass]="{'first': true,'Noleido': leido(comunicado.leido)}">
                                <td>{{comunicado.id}}</td>
                                <td>{{comunicado.fecha |date}}</td>
                                <td>{{comunicado.asunto}}</td>
                                <td class="text-rigth"><button class="btn btn-primary" (click)="viewComunicado(comunicado)">Ver comunicado</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade show" tabindex="-1" *ngIf="modalComunicados">
    <div class="modal-dialog modal-lg">
        <div class="modal-content ">
            <div class="modal-header">
                <h5 class="modal-title">{{comunicadoView.asunto}}</h5>
            </div>
            <div class="modal-body">
                <strong> {{comunicadoView.fecha |date}}</strong>
                <article>
                    <!-- <iframe src="{{comunicadoView.pdf.changingThisBreaksApplicationSecurity}}" width="100%" height="600px"></iframe> -->
                    <div [innerHTML]="comunicadoView.textoAdicional"></div>
                </article>
            </div>
            <div class="modal-footer">
                <a *ngIf="comunicadoView.linkPDF != null" [href]="comunicadoView.linkPDF" target="_blank" class="btn btn-info">Descargar en formato PDF</a>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="modalComunicados = false">Salir</button>
            </div>
        </div>
    </div>
</div>
