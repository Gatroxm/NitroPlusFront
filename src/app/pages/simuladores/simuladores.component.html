<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>

                                <th scope="col">Simulador</th>
                                <th scope="col">Plataforma</th>
                                <th scope="col">Codigo</th>
                                <th scope="col">Activar</th>
                                <th scope="col">Info</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let simulador of Simuladores">
                                <td>{{simulador.sim}}</td>
                                <td>{{simulador.plat}}</td>
                                <td>{{simulador.cod}}</td>
                                <td><button class="btn btn-success" (click)="openModal(simulador)">Agregar</button></td>
                                <td><button class="btn btn-info" (click)="openModalInfo(simulador)">Instrucciones</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->

<div class="modal fade show" role="dialog" *ngIf="modalShow">
    <div class="modal-dialog  " role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Crear nuevo identificador</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalShow = false">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body ">
                <div class="form-group">
                    <label for="">Id que usa en {{CreateIdentificador.simulador.nombre}} {{CreateIdentificador.simulador.plataforma}} {{CreateIdentificador.simulador.codigo}}</label>
                    <input type="text" [(ngModel)]="CreateIdentificador.idSimPiloto" placeholder="Ingresa tu ID" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="guardar()">Guardar</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modalShow = false">Cancelar</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade show" role="dialog" *ngIf="modalShowInformacion">
    <div class="modal-dialog  " role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Instrucciones</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalShowInformacion = false">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body body_scroll">
                <div class="form-group">
                    <p><strong>Descripci√≥n</strong>: {{informacion.descripcion}}</p>
                    <hr>
                    <article><strong>Instrucciones:</strong>
                        <div [innerHTML]="informacion.pasos"></div>
                    </article>
                    <hr>
                    <p><strong>Restricciones:</strong> {{informacion.restricciones}}</p>
                    <hr>
                    <img class="img-fluid" [src]="informacion.imagen" alt="">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modalShowInformacion = false">Salir</button>
            </div>
        </div>
    </div>
</div>
