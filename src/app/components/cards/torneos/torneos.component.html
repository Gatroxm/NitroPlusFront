<div class="card">
    <div class="d-flex">
        <div class="contentimagen">
            <img [src]="Torneo.rutaimgCuadro" alt="Card image" />
        </div>
        <div class="">
            <div class="row m-0 h-100">
                <div class="col-12 p-0">
                    <h5 class="card-title-inscripciones"> {{ Torneo.nombre }}</h5>
                </div>
                <!-- <div class="col-4 ">
                    <div class="d-flex align-items-center h-100 pb-3">
                        <img class="w-100" [src]="Torneo.rutaimgLogo" alt="">
                    </div>
                </div> -->
                <div class="col-12 ">
                    <div class="content_buttons text-center h-100">
                        <button class="btn btn-outline-secondary btn-estandar-cards" (click)="openModalInfoTorneo()">
                        <i class="mdi mdi-file-document"></i> Info Torneo
                    </button>
                        <span class="btn btn-danger btn-estandar-cards" *ngIf="Torneo.idCumple === 0">No disponible</span>

                        <button class="btn btn btn-success btn-estandar-cards" *ngIf="Torneo.idCumple===1 && Torneo.EstaInscrito===0" (click)="openModalInscribete()"> <i class="mdi mdi-file-check"></i> Inscribete </button>
                        <button class="btn btn btn-info btn-estandar-cards" *ngIf="Torneo.idCumple===1 && Torneo.EstaInscrito===1" (click)="openModalReserva()"> <i class="mdi mdi-file-check"></i> Reserva </button>

                    </div>
                </div>
                <div class="col-12 text-center">
                    <small>{{Torneo.Mensaje}}</small>
                </div>

            </div>
        </div>
    </div>


</div>
