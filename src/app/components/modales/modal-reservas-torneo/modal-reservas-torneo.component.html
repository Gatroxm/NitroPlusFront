<!-- Moda Como Obtener licencia -->

<div class="modal fade show" *ngIf="ModalReservaTorneo" id="ModalReservaTorneo" tabindex="-1" role="dialog" aria-labelledby="ModalReservaTorneoLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content ">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalReservaTorneoLabel">Reservas</h5>
                <button type="button" (click)="closeModal()" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <table class="table table-border">
                    <thead>
                        <tr>
                            <td scope="col">División</td>
                            <td scope="col">Día / Hora</td>
                            <td scope="col">Coche</td>
                            <td scope="col">Equipo</td>
                            <td scope="col">Mensaje</td>
                            <td scope="col">Acciones</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of dataReservas.resennas">
                            <td scope="col">{{ item.nombre}}</td>
                            <td scope="col">{{ item.descDiaHora}}</td>
                            <td scope="col">
                                <div *ngIf="item.idCumple === 1 && item.reservaSelectCoche == 1; else elseBlockCoche">
                                    <select name="coche" id="" class="form-control" (change)="changeValueCoche($event)">
                                        <option  *ngFor="let item of dataReservas.coches " [value]="item.id ">{{item.nombre}}</option>
                                    </select>
                                </div>
                                <ng-template #elseBlockCoche>Selección No disponible</ng-template>
                            </td>
                            <td scope="col">
                                <div *ngIf="item.idCumple===1 && item.reservaSelectEquipo==1 ; else elseBlockEquipo ">
                                    <select name="equipo " id=" " class="form-control " (change)="changeValueEquipo($event) ">
                                        <option  *ngFor="let item of dataReservas.equipoInicial " [value]="item.idEquipoSim ">{{item.nombre}}</option>
                                    </select>
                                </div>
                                <ng-template #elseBlockEquipo>Selección No disponible</ng-template>
                            </td>
                            <td scope="col">
                                {{item.mensaje}}
                            </td>
                            <td scope="col">
                                <button class="btn btn-primary " *ngIf="item.Inscrito ===0 && item.idCumple === 1" (click)="Inscribir(item) ">Inscribir</button>
                                <div *ngIf="item.Inscrito !== 0">
                                    <div *ngIf="item.idCumple === 0; else msnBlok">No disponible</div>
                                    <ng-template #msnBlok>Ya estas inscrito</ng-template>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer ">
                <button type="button " (click)="closeModal() " class="btn btn-secondary " data-dismiss="modal ">Salir</button>
            </div>
        </div>
    </div>
</div>
