<!-- Moda Como Obtener licencia -->

<div class="modal fade show" *ngIf="ModalInscribeteTorneo" id="ModalInscribeteTorneo" tabindex="-1" role="dialog" aria-labelledby="ModalInscribeteTorneoLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content ">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalInscribeteTorneoLabel">Inscribete</h5>
                <button type="button" (click)="closeModal()" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <form action="" [formGroup]="formInscribete" (ngSubmit)="Guardar()">
                    <div class="form-group" title="Selecciona el identificador que utilizaras para todo el torneo ">
                        <label for="">Seleccione su identificador</label>
                        <select name="" class="form-control" id="" formControlName="idPilotoIdSim">
                            <option value="">Seleccionar</option>
                            <option *ngFor="let data of data.pilotosIdSim"  [value]="data.id">{{data.idSimPiloto}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Número de participación (opcional)</label>
                        <input type="text" class="form-control" formControlName="noParticipacion">
                    </div>
                    <div class="form-group" *ngIf="Torneo.idCocheSimPermitido!=null || Torneo.idMarcaCochePermitida!=null || Torneo.idCategoriaCochePermitida!=null || Torneo.idGrupoCochePersonalizado!=null">
                        <label for="">Selecciona el coche </label>
                        <select name="" class="form-control" id="" formControlName="idCocheInicial">
                            <option value="">Serecciona Coche</option>
                            <option  *ngFor="let item of data.coches"  [value]="item.id">{{item.nombre}}</option>
                        </select>
                    </div>
                    <div class="form-group" *ngIf="Torneo.idGrupoEquipoPersonalizado !=null ">
                        <label for="">Selecciona el equipo</label>
                        <select name="" class="form-control" id="" formControlName="idEquipoInicial">
                            <option value="">Selecciona Equipo </option>
                            <option  *ngFor="let item of data.equipoInicial" [value]="item.idEquipoSim">{{item.nombre}}</option>
                        </select>
                    </div>
                    <div class="form-group" *ngIf="Torneo.idPreguntaInscripcion !=null ">
                        <label for="">Responde la siguiente pregunta</label>
                        <p>{{data.pregunta.pregunta}}</p>
                        <select name="" class="form-control" id="" formControlName="idRespuesta" *ngIf="data.pregunta.idTipoPregunta=== 1 || data.pregunta.idTipoPregunta === 3">
                            <option value="">Seleccione Respuesta</option>
                            <option  *ngFor="let item of data.respuestas" [value]="item.id">{{item.respuesta}}</option>
                        </select>
                        <input *ngIf="data.pregunta.idTipoPregunta === 2 || data.pregunta.idTipoPregunta === 3" type="text" class="form-control mt-3" formControlName="respuestaPersonalizada">
                    </div>
                    <div class="form-group" *ngIf="Torneo.instruccionesAdicionales !=null ">
                        <div [innerHTML]="Torneo.instruccionesAdicionales"></div>
                    </div>
                    <div class="form-group">
                        <label for="observaciones">Observaciones (opcional)</label>
                        <input type="text" class="form-control" formControlName="observaciones">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success" type="submit">Guardar</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" (click)="closeModal()" class="btn btn-secondary" data-dismiss="modal">Salir</button>
            </div>
        </div>
    </div>
</div>
