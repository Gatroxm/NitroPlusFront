<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form class="form-horizontal form-material" id="loginform" autocomplete="off" [formGroup]="registerForm" (ngSubmit)="crearUsuario()">
                <a href="javascript:void(0)" class="text-center db"><img src="./assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></a>
                <div class="form-group m-t-20 row">
                    <div class="col-12 col-lg-6">
                        <span *ngIf="registerForm.value.nombre === ''" class="btn btn-primary mb-3" (click)="openModalNombres()">Buscar Nombre</span>
                        <label class="mb-3" for="">{{registerForm.value.nombre}}</label>
                    </div>
                    <div class="col-12 col-lg-6">
                        <label for="email">Correo</label>
                        <input class="form-control" [readOnly]="noCorreo" id="email" type="text" formControlName="email">
                    </div>
                </div>
                <div class="form-group m-t-20 row">
                    <div class="col-12 col-lg-6">
                        <label for="password">Contraseña</label>
                        <input class="form-control" id="password" type="password" formControlName="password">
                    </div>
                    <div class="col-12 col-lg-6">
                        <label for="password2">Repetir contraseña</label>
                        <input class="form-control" id="password2" type="password" formControlName="password2">
                    </div>
                </div>
                <!-- <div class="form-group m-t-20 row">
                    <div class="col-6">
                        <label for="DISCORD_ID">Discord Id</label>
                        <input class="form-control" type="text" formControlName="DISCORD_ID" id="DISCORD_ID">
                    </div>
                    <div class="col-6">
                        <label for="whatsapp">Whatsapp</label>
                        <input class="form-control" type="text" formControlName="whatsapp" id="whatsapp">
                    </div>
                </div> -->
                <div class="form-group m-t-20 row">
                    <div class="col-12 col-lg-6">
                        <div class="checkbox checkbox-primary p-t-0">
                            <input formControlName="terminos" id="checkbox-signup" type="checkbox">
                            <!-- TODO: Crear Página de terminos -->
                            <label for="checkbox-signup"> Acepto <a target="_blank" href="https://multimedia.nitrosimracingclub.com/terminos/terminos.pdf">Términos y condiciones</a></label>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Actualizar datos</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>Mi cuenta ya esta activa <a routerLink="/login" class="text-info m-l-5"><b>Ingresar</b></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

<div class="modal fade" id="modalNombres">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">BUSCA TU NOMBRE</h5>
                <button type="button" class="btn-close" (click)="closed()">
                    <i class="fa fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group mb-3">
                    <input type="text" name="busqueda" id="busqueda" class="form-control" placeholder="Buscar nombre" (keyup)="onKeyUp($event.target)">
                </div>
                <div class="tabla_participantes">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <td scope="col">Imagen</td>
                                <th scope="col">Nombre</th>
                                <th scope="col">Seccionar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let piloto of pilotosNoActivos">
                                <th scope="row">{{piloto.id}}</th>
                                <td class="w140"><img class="img-avatar" src="https://multimedia.nitrosimracingclub.com/imagenes/fotospilotos/retratos/Estandar.png" alt=""></td>
                                <td>{{piloto.nombreCorto}}</td>
                                <td class="text-center"><button (click)="selectPiloto(piloto)" class="btn btn-success"><i class="fa fa-plus-square"></i></button></td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <p>Solo seleccione en la opcion verde de la tabla <button disabled class="btn btn-success"><i class="fa fa-plus-square"></i></button></p>
            </div>
        </div>
    </div>
</div>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
